<div class="cc-page-widget-profile-section" data-ng-controller="ProfileEmailController" data-cc-spinner-directive>
  <div class="cc-page-widget-profile-section-label">Email</div>
  <div class="cc-page-widget-profile-section-content">
    <div data-ng-repeat="item in items.content" class="cc-page-widget-profile-section-content-item">
      <div>
        <strong data-ng-bind-template="{{item.type.description}} Email"></strong>
        <span data-ng-if="item.primary">(preferred)</span>
      </div>
      <div data-ng-bind="item.emailAddress" class="cc-break-word"></div>
    </div>
  </div>
</div>
