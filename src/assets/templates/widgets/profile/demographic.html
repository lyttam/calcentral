<div
  class="cc-widget-text cc-page-widget-profile-sections"
  data-ng-controller="DemographicController"
  data-cc-spinner-directive="demographicInformation.isLoading">

  <div data-ng-if="!demographicInformation.isErrored">
    <!-- Gender -->
    <div data-ng-include="'widgets/profile/demographic_gender.html'" data-ng-if="!api.user.profile.delegateActingAsUid"></div>
    <!-- Ethnicity -->
    <div data-ng-include="'widgets/profile/demographic_ethnicity.html'"></div>
    <!-- Veteran Status -->
    <div data-ng-include="'widgets/profile/demographic_veteran.html'"></div>
  </div>

  <div
    data-ng-if="demographicInformation.isErrored"
    data-ng-include="'widgets/profile/unavailable.html'">
  </div>

</div>
