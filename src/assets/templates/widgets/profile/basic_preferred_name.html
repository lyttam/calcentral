<div class="cc-page-widget-profile-section" data-ng-controller="BasicPreferredNameController" data-cc-spinner-directive>
  <div class="cc-page-widget-profile-section-label cc-page-widget-profile-section-label-medium">Preferred Name</div>
  <div class="cc-page-widget-profile-section-content">
    <div data-ng-if="items.editorEnabled" class="cc-page-widget-profile-section-content-item">
      <div data-ng-include="'widgets/profile/basic_preferred_name_editor.html'"></div>
    </div>
    <div data-ng-if="!items.editorEnabled">
      <div data-ng-bind="items.content[0].givenName"></div>
      <div data-ng-if="!items.content[0].givenName" class="cc-page-widget-profile-section-not-available">Not available</div>
    </div>
  </div>
  <div class="cc-page-widget-profile-section-add" data-ng-if="!items.editorEnabled">
    <button
      class="cc-button-link"
      data-ng-click="showEdit(items.content[0])"
      data-ng-if="items.content[0].givenName"
      data-ng-disabled="!api.user.profile.actAsOptions.canPost">
      Edit <span class="cc-visuallyhidden">Your Preferred Name</span>
    </button>
    <button
      class="cc-button-link"
      data-ng-click="showAdd()"
      data-ng-if="!items.content[0].givenName"
      data-ng-disabled="!api.user.profile.actAsOptions.canPost">
      Add <span class="cc-visuallyhidden">Your Preferred Name</span>
    </button>
  </div>
</div>
