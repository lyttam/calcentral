<div class="cc-page-widget-profile-section" data-ng-controller="ProfilePhoneController" data-cc-spinner-directive>
  <div class="cc-page-widget-profile-section-label">Phone Number</div>
  <div class="cc-page-widget-profile-section-content">
    <div data-ng-repeat="item in items.content" class="cc-page-widget-profile-section-content-item">
      <div>
        <strong data-ng-bind-template="{{item.type.description}} Phone"></strong>
        <span data-ng-if="item.primary">(preferred)</span>
      </div>
      <div>
        <span data-ng-bind="item.number"></span>
        <span data-ng-if="item.extension" data-ng-bind-template="ext. {{item.extension}}"></span>
      </div>
    </div>
  </div>
</div>
